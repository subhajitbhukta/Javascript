<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom 3</title>
    <style>
      body {
        background-color: #212121;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="language">
      <li>Javascript</li>
    </div>
  </body>


  <script>

    //add

    function addLanguage(languageName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(languageName));
      document.querySelector(".language").appendChild(li);
    }
    addLanguage("javascript");
    addLanguage("C");
    addLanguage("Python++");
    addLanguage("C++");

    //    edit

    const secondLanguage = document.querySelector("li:nth-child(2)");
    const newli = document.createElement("li");
    newli.textContent = "Tailwind";
    secondLanguage.replaceWith(newli);

    const firstLanguage=document.querySelector("li:first-child")
    // firstLanguage.innerHTML="Typescript"
    // firstLanguage.outerHTML= '<li>Typescript</li>'
    const newlist=document.createElement("li")
    newlist.textContent="Typescript";
    firstLanguage.replaceWith(newlist)


    // Remove
    const lastLanguage=document.querySelector("li:last-child")
    lastLanguage.remove()

  </script>


</html>
